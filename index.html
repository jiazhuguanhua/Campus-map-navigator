<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南京工业大学非官方校园网站 - 生活服务导航</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 百度统计代码 -->
    <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?a5dbf5687ee2b16487813b10b5cfa339";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
    </script>
</head>
<body>
    <!-- 固定顶部横幅 -->
    <div class="fixed-header">
        <div class="header-content">
            <h1>南京工业大学非官方校园网站</h1>
            <p class="subtitle">生活服务导航 · 便民服务，一键直达</p>
        </div>
    </div>
    
    <div class="container">
        <div class="welcome-banner">
            <h2>欢迎新同学</h2>
            <button class="map-download-btn" onclick="downloadMap()">
                <i class="fas fa-download"></i> 获取电子地图
            </button>
        </div>
        
        <!-- 地图显示区域 -->
        <div class="map-section">
            <div class="map-container">
                <h3>校园地图</h3>
                <div class="map-image-wrapper">
                    <img src="resources/map.jpg" alt="南京工业大学校园地图" class="campus-map" id="campusMap">
                    <div class="map-overlay">
                        <button class="map-fullscreen-btn" onclick="toggleFullscreen()">
                            <i class="fas fa-expand"></i> 查看大图
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="navigation-grid">
            <!-- 按钮1: 阳光健身 -->
            <div class="nav-button" data-url="https://j.map.baidu.com/83/jN3k">
                <div class="icon-container">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <span class="button-text">阳光健身</span>
            </div>
            
            <!-- 按钮2: 久昌百货 -->
            <div class="nav-button" data-url="https://j.map.baidu.com/00/p04k">
                <div class="icon-container">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <span class="button-text">久昌百货</span>
            </div>
            
            <!-- 按钮3: 魔世电竞 -->
            <div class="nav-button" data-url="https://j.map.baidu.com/fe/SgYi">
                <div class="icon-container">
                    <i class="fas fa-gamepad"></i>
                </div>
                <span class="button-text">魔世电竞</span>
            </div>
            
            <!-- 按钮4: 37℃干洗店 -->
            <div class="nav-button" data-url="https://j.map.baidu.com/ab/LR4k">
                <div class="icon-container">
                    <i class="fas fa-tshirt"></i>
                </div>
                <span class="button-text">37℃干洗店</span>
            </div>
            
            <!-- 按钮5: 宁星驾校 -->
            <div class="nav-button" data-url="https://j.map.baidu.com/d6/fe3k">
                <div class="icon-container">
                    <i class="fas fa-car"></i>
                </div>
                <span class="button-text">宁星驾校</span>
            </div>
            
            <!-- 按钮6: 雅迪电动车 -->
            <div class="nav-button" data-url="https://j.map.baidu.com/d6/0ddc">
                <div class="icon-container">
                    <i class="fas fa-motorcycle"></i>
                </div>
                <span class="button-text">雅迪电动车</span>
            </div>
            
            <!-- 按钮7: 博约公考 -->
            <div class="nav-button" data-url="https://j.map.baidu.com/3f/97Kk">
                <div class="icon-container">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <span class="button-text">博约公考</span>
            </div>
        </div>
    </div>
    
    <!-- 全屏地图模态框 -->
    <div class="map-modal" id="mapModal">
        <div class="map-modal-overlay" onclick="closeMapModal()"></div>
        <div class="map-modal-content">
            <div class="map-modal-header">
                <h3>南京工业大学校园地图</h3>
                <button class="map-modal-close" onclick="closeMapModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="map-modal-body">
                <img src="resources/map.jpg" alt="南京工业大学校园地图" class="fullscreen-map">
            </div>
            <div class="map-modal-footer">
                <button class="map-download-btn" onclick="downloadMap()">
                    <i class="fas fa-download"></i> 下载地图
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
